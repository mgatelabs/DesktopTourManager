<!-- build:title -->Tour Manager<!-- /build:title -->


<!-- build:includes -->
<link href="./css/import.css" rel="stylesheet">
<script type="text/javascript" src="./js/import.js"></script>
<!-- /build:includes -->

<!-- build:buttons -->
<button type="button" class="btn btn-primary navbar-btn lockMe" id="editTour" title="Return to your tour"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Edit Tour</button>

<button type="button" class="btn btn-info navbar-btn lockMe" id="selectFolder" title="Choose where to look for files"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp;Select Folder</button>

<button type="button" class="btn btn-success navbar-btn lockMe" id="processFolder" title="Run through your choices and add content"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span>&nbsp;Process</button>
<!-- /build:buttons -->

<!-- build:content -->
<div>
	<!-- Nav tabs -->
	<ul class="nav nav-tabs" role="tablist" id="tabList">
		<li role="presentation" class="active"><a href="#new" aria-controls="new" role="tab" data-toggle="tab">Available Files</a></li>
	</ul>
	<!-- Tab panes -->
	<div class="tab-content">

		<div role="tabpanel" class="tab-pane active" id="new">

			<div style="padding:1em">

                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0">
                        <span class="sr-only">0% Complete</span>
                    </div>
                </div>

                <table id="fileBody" style="width:100%;" border="1">
                    <thead>
                        <tr>
                            <th title="Source file name">Source</th>
                            <th style="width:300px" title="Destination file name">Target</th>
                            <th style="width:60px;text-align:center;">Extension</th>
                            <th style="width:90px;text-align:center;">
                                <button mode='BACK' class="btn btn-xs lockMe btn-default autoSelect" title="Create background and preview image">Backgrounds</button>
                            </th>
                            <th style="width:50px;text-align:center;">
                                <button mode='FIX' class="btn btn-xs lockMe btn-default autoSelect" title="Make sure images are viewable">Copy (Fix)</button>
                            </th>
                            <th style="width:50px;text-align:center;">
                                <button mode='COPY' class="btn btn-xs lockMe btn-default autoSelect" title="Just copy into your tour">Copy (Same)</button>
                            </th>
                            <th style="width:50px;text-align:center;">
                                <button mode='IGNORE' class="btn btn-xs lockMe btn-default autoSelect" title="Skip this file">Ignore</button>
                            </th>
                            <!--<th>Status</th>-->
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

			</div>

		</div>

	</div>
</div>

<!-- /build:content -->
